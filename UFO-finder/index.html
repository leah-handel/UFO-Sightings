<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/bootstrap.min.css">
</head>

<body>
    <div class="container pt-3">
        <div class="jumbotron" style="background-image: url(https://www.history.com/.image/ar_16:9%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cg_faces:center%2Cq_auto:good%2Cw_960/MTYwNjk5ODI4NzQ4MTY3MTQz/project-blue-book-ufo-stories-hero-getty845718658.jpg); background-size: cover;">
            <h1>PEOPLE OF EARTH</h1>
            <p class="lead">Filter the table below to find the UFO sighting that best speaks to you</p>
        </div>
        <div class="row">
            <div class="col-ms-12 col-lg-3">
                <div class = "row pb-3 justify-content-center">
                    <button type="button" class="btn btn-success btn-lg">Apply Filters</button>
                </div>
                <div class="form-group row">
                    <label for="date-input" class="col-3 col-form-label">Date</label>
                    <div class="col-9">
                        <input class="form-control" type="date" id="date-input" min="2010-01-01" max="2010-01-13">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="city-input" class="col-3 col-form-label">City</label>
                    <div class="col-9">
                        <input class="form-control" type="text" id="city-input" placeholder="quantico">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="state-input" class="col-3 col-form-label">State</label>
                    <div class="col-9">
                        <input class="form-control" type="text" id="state-input" placeholder="va">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="country-input" class="col-3 col-form-label">Country</label>
                    <div class="col-9">
                        <select class="form-control" id="country-input" placeholder="us">
                            <option>us</option>
                            <option>ca</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="shape-input" class="col-3 col-form-label">Shape</label>
                    <div class="col-9">
                        <input class="form-control" type="text" id="shape-input" placeholder="circle">
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-9">
                <table class="table table-success table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Date</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Country</th>
                            <th>Shape</th>
                            <th>Duration</th>
                            <th>Comments</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>


        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
  </body>
  
  </html>
