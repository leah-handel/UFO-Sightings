<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron mx-auto">
            <h1>PEOPLE OF EARTH</h1>
            <p class="lead">Filter the table below to find the UFO sighting that best speaks to you</p>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-3">
                <div class = "row pb-3">
                    <button type="button" class="btn btn-success btn-lg btn-block">Apply Filters</button>
                </div>
                <div class="form-group row">
                    <label for="date-input" class="col-2 col-form-label">Date</label>
                    <div class="col-10">
                        <input class="form-control" type="date" id="date-input" value="2010-01-01" min="2010-01-01" max="2010-01-13">
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-9">
                <table class="table table-success table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Date</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Country</th>
                            <th>Shape</th>
                            <th>Duration</th>
                            <th>Comments</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>


        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
  </body>
  
  </html>
